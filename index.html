<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form>
            <div>
                <spacer type="horizontal" width="100" height="100"> </spacer>
                <input required type="text" name="firstname" id="firstname-input" placeholder="Firstname">
                <spacer type="horizontal" width="100" height="100"> </spacer>
            </div>
            <div>
                <spacer type="horizontal" width="100" height="100"> </spacer>
                <input required type="email" name="email" id="email-input" placeholder="Email">
                <spacer type="horizontal" width="100" height="100"> </spacer>
            </div>
            <div>
                <spacer type="horizontal" width="100" height="100"> </spacer>
                <input required type="password" name="password" id="password-input" placeholder="Password">
                <spacer type="horizontal" width="100" height="100"> </spacer>
            </div>
            <div>
                <spacer type="horizontal" width="100" height="100"> </spacer>
                <input required type="repeat-password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
                <spacer type="horizontal" width="100" height="100"> </spacer>
            </div>
            <spacer type="horizontal" width="100" height="100"> </spacer>
            <button type="submit">Signup</button>
            <spacer type="horizontal" width="100" height="100"> </spacer>
        </form>
    </div>
</body>
</html>
